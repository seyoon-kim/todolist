<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tooltip</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="todoListWrap">
      <div class="inputArea">
        <input type="text" class="inputTxt" id="todoInputTxt"/>
      </div>

      <div class="listArea">
        <ul class="incompleteList">
        </ul>
        <ul class="completeList">
        </ul>
      </div>

      <div class="infoArea">
        <p class="leftItems"> <span id="leftItemsNum"></span> items left </p>
        <div class="filterArea">
          <button type="button" name="button">All</button>
          <button type="button" name="button">Active</button>
          <button type="button" name="button">Completed</button>
        </div>
        <button type="button" name="button" id="btnDelCompleteList"><span id="completeItemsNum"></span> Clear completed</button>
      </div>
    </div>

    <script type="text/javascript" src="../dist/bundle.js"></script>
  </body>
</html>
